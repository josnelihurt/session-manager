name: CI/CD - Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_API: ghcr.io/josnelihurt/session-manager-api
  IMAGE_FRONTEND: ghcr.io/josnelihurt/session-manager-frontend
  SSH_HOST: vultur.josnelihurt.me
  SSH_USER: jrb

jobs:
  # Build API - runs in parallel with frontend
  build-api:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_API }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=raw,value=${{ github.run_number }}

      - name: Build and push API image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build Frontend - runs in parallel with API
  build-frontend:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_FRONTEND }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=raw,value=${{ github.run_number }}

      - name: Build and push Frontend image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy - only runs on push to main after both builds succeed
  deploy:
    runs-on: ubuntu-latest
    needs: [build-api, build-frontend]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to vultur server
        run: |
          ssh ${{ env.SSH_USER }}@${{ env.SSH_HOST }} << 'ENDSSH'
            set -e

            echo "=== Starting deployment ==="

            # Create deploy directory if not exists
            mkdir -p ~/infra/services/compose

            # Copy docker-compose file
            cat > ~/infra/services/compose/session-manager.yaml << 'COMPOSE_EOF'
          $(cat deploy/docker-compose.yaml)
          COMPOSE_EOF

            # Stop existing containers
            echo "Stopping existing containers..."
            cd ~/infra/services/compose
            docker compose -f session-manager.yaml rm -f session-manager-api session-manager-frontend 2>/dev/null || true

            # Pull new images
            echo "Pulling new images..."
            docker pull ${{ env.IMAGE_API }}:latest
            docker pull ${{ env.IMAGE_FRONTEND }}:latest

            # Start containers
            echo "Starting containers..."
            docker compose -f session-manager.yaml up -d

            # Wait for containers to be healthy
            echo "Waiting for containers to be ready..."
            sleep 10

            # Verify containers are running
            echo "Verifying containers..."
            docker ps | grep session-manager

            # Show logs
            echo "=== API Logs ==="
            docker logs --tail 20 session-manager-api

            echo "=== Frontend Logs ==="
            docker logs --tail 10 session-manager-frontend

            echo "=== Deployment completed successfully! ==="
          ENDSSH

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          FRONTEND_STATUS=$(curl -f -s -o /dev/null -w "%{http_code}" https://session-manager.lab.josnelihurt.me/ || echo "000")
          API_STATUS=$(curl -f -s -o /dev/null -w "%{http_code}" https://session-manager.lab.josnelihurt.me/api/health || echo "000")

          echo "Frontend status: $FRONTEND_STATUS"
          echo "API status: $API_STATUS"

          if [ "$FRONTEND_STATUS" = "200" ] || [ "$FRONTEND_STATUS" = "304" ]; then
            echo "✓ Frontend is accessible"
          else
            echo "✗ Frontend check failed"
            exit 1
          fi

          if [ "$API_STATUS" = "200" ] || [ "$API_STATUS" = "404" ]; then
            echo "✓ API is accessible (404 is expected for /api/health if endpoint doesn't exist)"
          else
            echo "✗ API check failed"
            exit 1
          fi

          echo "=== Deployment verification complete ==="
